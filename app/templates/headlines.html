{% extends 'base.html' %}
<!--Content block-->
{% block content%}
<div class = "container">
    <div class = "row">
        <div class = "col-xs-6 col-sm-6 col-md-6 col-lg urlToImage" style="background: url({{article.urlToImage}}) no-repeat center center">
        </div>

        <div class = "col-md-6 article_details">
            <h2>{{ headline.title }}</h2>
            <p class = "content">{{ headline. content }}</p>
            <p class = "author">{{ headline.author }}</p>
            <p class = "time">{{ headline.publishedAt }}</p>
        </div>
    </div>
</div>
{% endblock %}
